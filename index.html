<!DOCTYPE html>
<html>
<head>
  <title>My DVD Database</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    h1 { color: #2c3e50; }
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h1>My DVD Collection</h1>
  <table id="dvd-table">
    <thead>
      <tr><th>Title</th><th>Year</th><th>Format</th></tr>
    </thead>
    <tbody>
      <tr><td>The Matrix</td><td>1999</td><td>Blu-ray</td></tr>
      <tr><td>Inception</td><td>2010</td><td>DVD</td></tr>
    </tbody>
  </table>
</body>
</html>
